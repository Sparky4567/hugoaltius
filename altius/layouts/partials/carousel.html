<div class="col-lg-8 col-md-8 mx-auto mt-2 mb-2 col-sm-12 col-xs-12">
    <div class="card">
        <div class="card-body" style="padding:0 !important;">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    {{range $index, $element := first 4 .Site.RegularPages }}
                  <li data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" class="active"></li>
                    {{end}}
                </ol>
                <div class="carousel-inner">
        
                {{range $index, $element := first 4 .Site.RegularPages }}   
                <a aria-label="to article" style="text-decoration: none !important;" href="{{ .Permalink }}">      
                    {{ if (eq $index 0) }}
                    <div class="carousel-item active">
                    {{else}}
                    <div class="carousel-item">
                    {{end}}
                        {{ with .Params.image }} 
                        <img src="{{ . | absURL}}" style="height:22rem !important;width:100% !important;max-width:100% !important;filter: contrast(70%);" alt="{{ . | absURL}}"/>
                        {{else}}
                        <img src="{{ .Site.Params.ogimage | absURL }}" style="height:22rem !important;width:100% !important;max-width:100% !important;filter: contrast(70%);" alt="{{ .Site.Params.imgalt }}"/>
                        {{end}}
                        <div class="carousel-caption d-block">
                          <h5><a aria-label="to article" style="text-decoration: none !important;color: white !important;" href="{{ .Permalink }}">{{ .Title }}</a></h5>
                        </div>
                      </div>
                    </a>   
                {{ end }}
            </div>
              
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>    
        </div>
      </div>
  
</div>
